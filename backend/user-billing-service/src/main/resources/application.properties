spring.datasource.url=jdbc:postgresql://localhost:5432/autodevstudio
spring.datasource.username=admin
spring.datasource.password=${db_password}

# In a production environment, use a migration tool like Flyway or Liquibase instead of 'update'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# In a real production environment, this secret should be externalized (e.g., environment variable, Vault)
jwt.secret=${JWT_SECRET}

server.port=8082
